plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
}

compileJava.options.encoding = 'UTF-8'

task edgeTableTest(type: JavaExec){
    classpath = sourceSets.test.runtimeClasspath
    main = "EdgeTableTest"
}

task edgeFieldTest(type: JavaExec){
    classpath = sourceSets.test.runtimeClasspath
    main = "EdgeFieldTest"
}

task edgeConvertCreateDDLTest(type: JavaExec){
    classpath = sourceSets.test.runtimeClasspath
    main = "EdgeConvertCreateDDLTest"
}

task edgeConvertFileParserTest(type: JavaExec){
    classpath = sourceSets.test.runtimeClasspath
    main = "EdgeConvertFileParserTest"
}

task createDDLMySQLTest(type: JavaExec){
    classpath = sourceSets.test.runtimeClasspath
    main = "CreateDDLMySQLTest"
}